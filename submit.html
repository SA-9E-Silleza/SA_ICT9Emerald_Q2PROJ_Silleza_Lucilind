<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #f0f8ff;
             font-family: 'Mulish', sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #342629;
        }

        .navbar-brand, .nav-link {
            color: F1E9CF !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav .logo {
            margin-left: 10px;
        }

        .navbar-nav .logo img {
            width: 50px; 
            height: auto;
            margin-top: 5px; 
        }

        .container {
            background-color: rgba(237, 231, 220, 0.8);
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #6e5c49;
            font-family: Playwrite VN;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
          border-radius: 8px;
         border: 1px solid #ddd;
          padding: 10px;
        }

        button[type="submit"] {
             background-color: #6e5c49;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
             width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #704e4a;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Linh's Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
          <a class="nav-link" href="dishes.html">Dishes</a>
             </li>
             <li class="nav-item">
            <a class="nav-link" href="submit.html">Submit Recipe</a>
                    </li>
                    <li class="nav-item logo"> 
                        <a class="nav-link" href="#">
                            <img src="linhscatering.png" alt="Linh's Catering">
                        </a>
               </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Submit Your Recipe!</h1>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter the recipe name" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="4" placeholder="List the ingredients" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" rows="6" placeholder="Provide the preparation steps" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option selected>Select a category</option>
                    <option value="Appetizers">Appetizers</option>
                    <option value="Main Courses">Main Courses</option>
                    <option value="Desserts">Desserts</option>
                    <option value="Beverages">Beverages</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" id="recipeImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
